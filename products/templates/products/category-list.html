{% extends 'products/base.html' %}
{% block content %}

{% for c in category_list  %}
<div class="dropdown">
    <button class="dropbtn">{{ c.name }}</button>
    <div class="dropdown__content">
        {% for subcategory in c.categories.all %}
            <a class="dropdown__content__link" href="{{ subcategory.get_absolute_url }}">{{ subcategory.name }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}



{% endblock %}
